<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
<title>Newsletter-Signup</title>
  
</head>
<body class="text-center">
<main class="form-signin">
  <form action="/" method="POST">
    <img src="images/Zetrov.png" width="72" height="72">
    <h3 class="h5 mb-3 fw-normal">Subscribe To My Newsletter</h3>
    <input type="text" name = "fName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name = "lName" class="form-control middle" placeholder="Last Name" required >
    <input type="email" name = "email"  class="form-control bottom" placeholder="Email address" required >

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Zetrov</p>
  </form>
</main>
  </body>
</html>
